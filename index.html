<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="assets/events.js"></script>

    <body style='margin : 0px; overflow: hidden;'>

        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

              <a-assets>
                  <img id="boone-asset" src="assets/boone.jpg">
                  <!--video="boone-video" src="../assets/boone.mp4"-->
              </a-assets>

              <!--a-camera
                id="camera"
                position="0 1.8 4"
                cursor-visible="true"
                cursor-scale="2"
                cursor-color="#000000"
                cursor-offset="2"
                cursor-maxdistance="100"
                cursor-opacity="0.7"></a-camera -->

              <a-marker-camera markerhandler emitevents="true" cursor="rayOrigin: mouse" id="boone-marker"type='barcode' value='6'>

                <!-- plane parallel to ground. -->
                <!--a-plane height="20" width="20" rotation="-90 0 0" color="#000000"></a-plane-->
                <a-image id="boone-pic" src="#boone-asset" width="2.25" height="4" scale="1" position="0 0 0" rotation="90 90 0"></a-image>
                <!--a-video src"#boone-video" width="4.5" height="8" position="0 0 0" rotation="90 90 0"></a-video-->
              </a-marker-camera>

        </a-scene>
    </body>
</html>
